<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Slide Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Slide Generator</h1>
        <form action="/generate" method="post">
            <label for="topic">Presentation Topic:</label>
            <input type="text" id="topic" name="topic" required>
            <label for="num_slides">Number of Slides:</label>
            <input type="number" id="num_slides" name="num_slides" min="1" max="15" value="5" required>
            <button type="submit">Generate Slides</button>
        </form>
    </div>
</body>
</html>
